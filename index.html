<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HTML - Tables</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>

    <style>
      *{
        font-family: 'poppins';
      }
        table{ 
            width: 100%;
            height: 500px;
        }
      /* table,th,td {
        border: 1px solid black;
      } */
    </style>
  </head>
  <body>
    <div class="wrapper">
        <h2 class="heading">Schedule Seminar:</h2>
      <table class="table-box">
        <tr class="table-row">
            <th  class="table-heading" rowspan="3">Day</th>
            <th  class="table-heading" colspan="3">Seminar</th>
        </tr>
        <tr class="table-row">
            <th  class="table-heading" colspan="2">Schedule</th>
            <th  class="table-heading" rowspan="2">Topic</th>
        </tr>
        <tr class="table-row">
            <th class="table-heading" >Begin</th>
            <th class="table-heading" >End</th>
        </tr>
        <tr class="table-row">
            <td  class="table-data" rowspan="2">Monday</td>
            <td  class="table-data" rowspan="2">8:00 a.m.</td>
            <td  class="table-data" rowspan="2">5:00 p.m.</td>
            <td class="table-data" >Introduction to XML</td>
        </tr>
        <tr class="table-row">
            <td class="table-data" >Validity: DTD and Relax NG</td>
        </tr>
        <tr class="table-row">
            <td class="table-data"  rowspan="4">Tuesday</td>
            <td class="table-data" >8:00 a.m.</td>
            <td class="table-data" >11:00 a.m.</td>
            <td class="table-data"  rowspan="2" style="padding: 7px;">XPath</td>
        </tr>
        <tr class="table-row">
            <td  class="table-data" rowspan="2">11:00 a.m.</td>
            <td  class="table-data" rowspan="2">2:00 p.m.</td>
        </tr>
        <tr class="table-row">
          <td class="table-data"  rowspan="2">XSL Transformations</td>
        </tr>
        <tr class="table-row">
            <td class="table-data" >2:00 p.m.</td>
            <td class="table-data" >5:00 p.m.</td>
        </tr>
        <tr class="table-row">
            <td class="table-data" >Wednesday</td>
            <td class="table-data" >8:00 a.m.</td>
            <td class="table-data" >12:00 p.m</td>
            <td class="table-data" >XSL Formatting Objects</td>
        </tr>
      </table>
    </div>
  </body>
</html>
